home.header.text1 = Bidh Tasglann-lìn na RA (UK Web Archive - UKWA) a&#8217; cruinneachadh nam milleanan de làraichean-lìn gach bliadhna agus gan glèidheadh airson nan ginealach ri teachd.
home.header.text2 = Bidh UKWA a&#8217; cruinneachadh às leth Leabharlannan-tasgaidh Reachdail na RA - Leabharlann Bhreatainn, Leabharlann Nàiseanta na h-Alba, Leabharlann Nàiseanta na Cuimrigh, na Leabharlannan Bodleian, Leabharlannan Oilthigh Cambridge agus Coláiste na Tríonóide, Baile Átha Cliath.
home.header.text.link = (en) About us

about.header.title = UKWA Mu ar deidhinn
about.page.title1 = Cò sinne
about.page.p1 = <p>Tha Tasglann-lìn na RA a&#8217; riochdachadh nan Leabharlannan-tasgaidh Reachdail uile:</p><ul><li>Leabharlann Bhreatainn</li><li>Leabharlann Nàiseanta na Cuimrigh</li><li>Leabharlann Nàiseanta na h-Alba</li><li>Leabharlannan Bodleian, Oilthigh Oxford</li><li>Leabharlannan Oilthigh Cambridge</li><li>Coláiste na Tríonóide, Baile Átha Cliath</li></ul>
about.page.title2 = Dè an obair a th&#8217; againn?
about.page.p2 = <p>&#8217;S e an t-amas aig Tasglann-lìn na RA a bhith a&#8217; cruinneachadh Raoin-lìn uile na RA gach bliadhna.</p><p>Thathar a&#8217; cruthachadh, ag atharrachadh no a&#8217; cur às do làraichean-lìn fad an t-siubhail. Tha an t-susbaint neo-sheasmhach seo a&#8217; toirt dhuinn fianais chudromach air saoghal an latha an-diugh. Tha Tasglann-lìn na RA ag amas air an t-susbaint seo a shàbhaladh is a ghleidheadh agus air cothrom a thoirt oirre do luchd-rannsachaidh aig an àm seo agus san àm ri teachd (acadaimigeach no eile).</p><p>Co-dhiù aon turas gach bliadhna, nì sinn ‘trusadh&#8217; fèin-obrachail gus an uiread as motha &#8217;s a ghabhas de làraichean-lìn na RA a ghlacadh is a ghleidheadh.   Tron obair seo, thèid na milleanan de làraichean-lìn is na billeanan de dh&#8217;fhaidhlichean fa leth a chruinneachadh (duilleagan html, dealbhan, pdf&#039;s, bhidiothan is mar sin air adhart.)</p><p>Bidh sinn a&#8217; sàbhaladh taghadh de làraichean-lìn nas trice (cuid dhiubh gach latha).</p><p>A bharrachd air seo, bidh sinn a&#8217; cur fòcas air cruinneachadh de làraichean-lìn air tachartasan no cuspairean sònraichte agus bidh sinn gan cur còmhla mar <a href="collection">Chruinneachadh Sònraichte</a>.</p><p>&#8217;S e dìreach susbaint air an lìon fhosgailte a thèid a chruinneachadh, cha tèid rud sam bith a tha prìobhaideach a chruinneachadh. Cha tèid post-d no rud sam bith air cùl log a-steach prìobhaideach a chruinneachadh. Cha tèid ach glè bheag de shusbaint bho na meadhanan sòisealta a chruinneachadh (&#039;s e taghadh de tweets bho twitter as motha a thèid a chruinneachadh).</p><p>Feuch na <a href="info/faq">Ceistean Cumanta</a> airson barrachd fiosrachaidh.</p>
about.page.title3 = Cuidich sinn gus cur ris an tasglann
about.page.p3 = <p>Ged a tha sinn a&#8217; feuchainn ri gach làrach-lìn san RA a chruinneachadh, tha fios againn gum bi sinn a&#8217; call tòrr aca a chionn &#039;s nach eil iad air àrainn .uk no gu bheil iad air frithealaiche suidhichte taobh a-muigh na RA. A bheil thu eòlach air làrach-lìn stèidhichte san RA a bu chòir a bhith air a gleidheadh? <a href="nominate">Mol an seo i</a>.</p>


