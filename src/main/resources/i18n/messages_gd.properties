nominate.list1 = <ol><li>that are issued from a .uk or other UK geographic top-level domain.</li><li>where part of the publishing process takes place in the UK.</li></ol>
nominate.subtitle2 = (en) We will <em>not</em> be archiving:
nominate.list2 = <ol><li>(en) sites concerning film and recorded sound where the audio-visual content predominates (but, for example, web pages containing video clips alongside text or images are within scope).</li><li>private intranets and emails.</li><li>personal data in social networking sites or that are only available to restricted groups.</li></ol>
