privacy.title = (en) UKWA Privacy
privacy.main.heading = (en) Privacy Statement
privacy.text = <p>(en) This website uses Google Analytics, a web analytics service provided by Google, Inc. ("Google"). Google Analytics uses "cookies", which are text files placed on your computer, to help the website analyze how users use the site. The information generated by the cookie about your use of the website (including your IP address) will be transmitted to and stored by Google on servers in the United States . Google will use this information for the purpose of evaluating your use of the website, compiling reports on website activity for website operators and providing other services relating to website activity and internet usage. Google may also transfer this information to third parties where required to do so by law, or where such third parties process the information on Google&#039;s behalf. Google will not associate your IP address with any other data held by Google. You may refuse the use of cookies by selecting the appropriate settings on your browser, however please note that if you do this you may not be able to use the full functionality of this website. By using this website, you consent to the processing of data about you by Google in the manner and for the purposes set out above.</p><p>You can use the Google Analytics Opt-out Browser Add-on to stop data from being sent to your computer when you visit the UK Web Archive which uses Google Analytics JavaScript (ga.js) to track usage. The beta version of the opt-out is available for Internet Explorer, Firefox, and Chrome, and can be downloaded here: <a href="http://tools.google.com/dlpage/gaoptout">http://tools.google.com/dlpage/gaoptout</a>. </p><p>We additionally use cookies for session tracking and storing site preferences, for which the sole purposes are to display the archived websites properly and improve user experience. The archived websites are faithful copies of the live websites, and therefore may also contain functional JavaScripts which set cookies on your computer. Cookies can be disabled by changing the privacy settings of your browsers. </p><p>We request contact details on our contact and nominate a site forms. All personal information about you or any other living individuals recorded on the forms will be handled in accordance with the Data Protection Act 1998. This means that it will be held securely and used for responding to you, internal administrative and research purposes only, and will not be passed to any other party, unless obliged by law.</p> 
