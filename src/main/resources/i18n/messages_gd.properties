search.tips.title = UKWA Comhairle airson lorg
search.tips.main.heading = Comhairle airson lorg
search.tips.tipsnotes = (en) Tips/Notes for using the UK Web Archive
search.tips.text = <p>Ma tha thu a&#8217; lorg làrach-lìn fa leth a tha thu a&#8217; smaoineachadh a dh&#8217;fhaodadh a bhith ann an Tasglann-lìn na RA, faodaidh tu a lorg tron taba Luirg. Cleachd abairt no ainm a tha thu a&#8217; smaoineachadh a dh&#039;fhaodadh a bhith san làraich-lìn sin a-mhàin. Nì seo lorg anns na làraichean-lìn uile san tasglann.</p><p>Tha grunn roghainnean ann gus an lorg agad a dhèanamh nas cumhainge. Mar eisimpleir, cleachdaidh lorg abairtean barrachd air aon teirm (i.e. barrachd air aon fhacal). Ma chuireas tu dà theirm (no barrachd)  a-steach gun a bhith a&#8217; cleachdadh chomharran-labhairt, chan fheum ach aon de na teirmichean nochdadh sna sgrìobhainnean gus rudeigin a thilleadh. Ma thèid na teirmichean a chur ann an comharran-labhairt, cha tèid ach an abairt sin a thilleadh.  Faic an earrann gu h-ìosal mu Bhriathrachas Luirg airson barrachd fiosrachaidh.</p><p>Às dèidh dhut a&#8217; cheist luirg agad a chur a-steach, faodaidh tu an lorg agad a dhèanamh nas mionaidiche le bhith a&#8217; cleachdadh nam feartan air taobh chlì duilleag nan toraidhean luirg le teacsa. Le seo, gheibhear toraidhean luirg nas mionaidiche a rèir diofar fheartan, mar eisimpleir an seòrsa susbaint, cruinneachadh, agus a&#8217; bhliadhna san deach an trusadh. Mar eisimpleir, faodaidh tu an roghainn ‘Sònraich a rèir àrainn&#8217; a thaghadh gus nach nochd ach na goireasan a tha air an cumail air àrainnean le ainmean leis an aon iar-leasachan, mar eisimpleir ‘co.uk&#8217;, &#039;ac.uk&#8217; no ‘com&#8217;.</p><p>Cuimhnich nach bi ceistean luirg a&#8217; toirt aire do litrichean mòra is beaga. </p><br/><h2>Briathrachas Luirg</h2>  <table>    <tr>      <td>Seòrsa ceist</td>      <td>Eisimpleir</td>      <td>Tuairisgeul</td>    </tr>    <tr>      <td>Loidsigeach AND</td>      <td><a href="search?text=economics+finance&search_location=full_text&content_type=Web+Page">economics finance</a>, <a href="search?text=economics+AND+finance&search_location=full_text&content_type=Web+Page&content_type=Web+Page&content_type=Web+Page">economics AND finance</a></td>      <td>Tillidh sinn goireasan anns a bheil na faclan ‘economics&#8217; is &#039;finance&#8217;, ach dh&#039;fhaodadh nach bi na faclan sin còmhla.</td>    </tr>    <tr>      <td>Loidsigeach OR</td>      <td><a href="search?text=breakfast+OR+marmalade&search_location=full_text&content_type=Web+Page">breakfast OR marmalade</a></td>      <td>Tillidh seo goireasan anns a bheil an dàrna cuid am facal ‘breakfast&#8217; no am facal ‘marmalade&#8217;</td>    </tr>    <tr>      <td>Loidsigeach NOT</td>      <td><a href="search?text=coffee+NOT+java&search_location=full_text&content_type=Web+Page">coffee NOT java</a></td>      <td>Tillidh seo goireasan anns a bheil am facal ‘coffee&#8217;, ach cha till e goireas sam bith anns a bheil am facal ‘java&#8217;.</td>    </tr>    <tr>      <td>Lorg abairt</td>      <td><a href="search?text="Tony+Blair"&search_location=full_text&content_type=Web+Page">"Tony Blair"</a></td>      <td>Tillidh seo goireasan anns a bheil an abairt “Tony Blair” fhèin.</td>    </tr>    <tr>      <td>Lorg dlùthachd</td>      <td><a href="search?text="coffee+java"~25&search_location=full_text&content_type=Web+Page">"coffee java"~25</a></td>      <td>Tillidh seo goireasan far a bheil na faclan &#039;coffee&#8217; agus ‘java&#8217; a&#8217; nochdadh taobh a-staigh 25 facal bho chàch a chèile.</td>    </tr>    <tr>      <td>Lorg abairt dlùthachd</td>      <td><a href="search?text="%28"Tony+Blair"%29+%28"Rupert+Murdoch"%29"~10&search_location=full_text&content_type=Web+Page">"("Tony Blair") ("Rupert Murdoch")"~10</a></td>      <td>Tillidh seo goireasan far a bheil na h-abairtean fhèin (“Tony Blair" and "Rupert Murdoch") a&#8217; nochdadh taobh a-staigh 10 faclan bho chàch a chèile.</td>    </tr>    <tr>      <td>“Wildcard” aona-charactair</td>      <td><a href="search?text=mart%3Fn&search_location=full_text&content_type=Web+Page&content_type=Web+Page">mart?n</a></td>      <td>Lorg ‘wildcard&#8217;: far am faod aon charactar ann an teirm atharrachadh - gabhaidh comharra-ceiste (i.e., ‘?&#8217;) a chleachdadh na àite. Anns an eisimpleir, le ‘mart?n&#8217;, ghabhadh ‘martin&#8217;, ‘martan&#8217;, ‘marten&#8217; agus mar sin air adhart a lorg.</td>    </tr>    <tr>      <td>“Wildcard” ioma-charactair</td>      <td><a href="search?text=buil*&search_location=full_text&content_type=Web+Page">buil*</a></td>      <td>Lorg ‘wildcard&#8217;: far am faod diofar charactaran anns an teirm atharrachadh - gabhaidh reultag (i.e., ‘*&#8217;) a chleachdadh na àite. San eisimpleir, is urrainnear ‘build&#8217;, ‘built&#8217; agus ‘building&#8217; a lorg le ‘buil*&#8217;.</td>    </tr>  </table>
search.tip.1.text = (en) Use Boolean search terms - AND, NOT, OR etc. e.g. apple NOT fruit.
search.tip.2.text = (en) Use quote marks when looking for a specific phrase e.g. “London Olympics”.
search.tip.3.text = (en) Note on dates - they refer to the day archived NOT the day published.
search.tip.4.text = (en) The archive contains some social media (mostly Twitter) but is not comprehensive.
search.tip.5.text = (en) The majority of the UK Web Archive has been collected under the Non-Print Legal Deposit regulations 2013. Material collected this way can legally only be viewed in UK Legal Deposit reading rooms (on library terminals).
search.tip.6.text = (en) About 15,000 websites, collected from 2004 to the present, are publicly available online as we have the website owner's consent to make them available in this way.
search.tip.7.text = (en) The majority of the millions of websites in the UKWA, collected from 2013 onwards have been acquired under the Non-Print Legal Deposit Act, 2003. Without an additional licence from the website owner, these websites can only be viewed in the reading rooms of Legal Deposit Libraries.

