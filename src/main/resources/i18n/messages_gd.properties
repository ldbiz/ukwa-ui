nominate.title = UKWA Sàbhail Làrach-lìn bhon RA
nominate.main.heading = Sàbhail Làrach-lìn bhon RA
nominate.text = <p>&#8217;S e amas Tasglann-lìn na RA a bhith a&#8217; trusadh is a&#8217; gleidheadh Raon-lìn na RA ann an dòigh cho coileanta &#8217;s a ghabhas airson luchd-rannsachaidh san àm ri teachd. Nì sinn seo tro dhòigh-obrach mheasgaichte le trusadh mòr gach bliadhna de na h-àrainnean air fad agus obair tasgaidh nas roghnaiche, a tha ag amas air làraichean-lìn fa leth airson chruinneachaidhean sònraichte.</p><p>&#8217;S e obair mhòr a tha seo agus mar a bhiodh tu an dùil, tha tòrr mòr susbaint air làraichean-lìn air nach eil fios againn. Ma tha làrach-lìn agad san RA, no ma tha thu eòlach air làrach-lìn, a tha thu den bheachd a bu chòir a bhith air a cur dhan tasglann, bu toil leinn cluinntinn bhuat tron fhoirm gu h-ìosal.</p>
