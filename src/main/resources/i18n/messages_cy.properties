privacy.text = <p>Mae&#039;r wefan hon yn defnyddio Google Analytics, gwasanaeth a ddarperir gan Google, Inc ("Google"). Mae Google Analytics yn defnyddio "cookies", sef gosod ffeiliau ar eich cyfrifiadur i helpu&#039;r wefan ddadansoddi sut mae defnyddwyr yn defnyddio&#039;r safle. Bydd y wybodaeth a gynhyrchir gan y "cookie" am eich defnydd o&#039;r wefan (gan gynnwys eich cyfeiriad IP), yn cael ei drosglwyddo i ac yn cael storio gan Google ar weinyddion yn yr Unol Daleithiau.</p><p>Bydd Google yn defnyddio&#039;r wybodaeth hon er mwyn gwerthuso eich defnydd o&#039;r wefan, llunio adroddiadau ar weithgareddau wefan ar gyfer gweithredwyr wefan a darparu gwasanaethau eraill yn ymwneud â gweithgaredd y wefan a defnyddio&#039;r rhyngrwyd. </p><p>Gall Google hefyd drosglwyddo&#039;r wybodaeth hon i eraill oni ofynnir iddo wneud hynny gan y gyfraith, neu le bod drydydd parti yn prosesu&#039;r wybodaeth ar ran Google. Ni fydd Google yn cysylltu eich cyfeiriad IP ag unrhyw ddata arall a gedwir gan Google.</p><p>Gallwch wrthod y defnydd o "cookies" trwy ddewis y gosodiadau priodol ar eich porwr, fodd bynnag os byddwch yn gwneud hyn efallai na fyddwch yn gallu defnyddio ffwythiannau llawn y wefan hon.</p><p>Drwy ddefnyddio&#039;r wefan hon, rydych yn cytuno i Google brosesu data amdanoch yn y ffordd, ac ar gyfer y dibenion, a nodir uchod. Gallwch ddefnyddio&#039;r "Google Analytics Opt-out Browser Add-on" i atal data rhag cael ei anfon i&#039;ch cyfrifiadur pan fyddwch yn ymweld â&#039;r Archif Gwefannau&#039;r DU sy&#039;n defnyddio Google Analytics JavaScript (ga.js) i olrhain eu defnydd. Mae&#039;r fersiwn beta&#039;r teclyn optio allan ar gael ar gyfer Internet Explorer, Firefox, a Chrome, a gellir ei lwytho i lawr yma: <a href="http://tools.google.com/dlpage/gaoptout">http://tools.google.com/dlpage/gaoptout</a>.</p><p>Rydym hefyd yn defnyddio "cookies" ar gyfer sesiwn olrhain a storio dewisiadau safle, ar gyfer dangos y gwefannau archif yn gywir ac er mwyn gwella profiad y defnyddiwr unigol. Mae gwefannau a archifwyd yn gopïau dryw o wefannau byw, ac felly gall hefyd gynnwys JavaScripts byw sy&#039;n gosod "cookies" ar eich cyfrifiadur. Gallwch anablu "cookies" trwy newid gosodiadau preifatrwydd eich porwr.</p><p>Rydym yn gofyn am fanylion cyswllt ar ein ffurflenni Cyswllt ac Enwebu Safle. Rydym yn gofyn am fanylion cyswllt ar ein ffurflenni Cyswllt ac Enwebu Safle. Bydd yr holl wybodaeth bersonol amdanoch chi, neu unrhyw unigolion byw eraill a gofnodwyd ar y ffurflenni yn cael ei drin yn unol â Deddf Diogelu Data 1998. Golyga hyn y bydd yn cael ei gadw&#039;n ddiogel a&#039;i ddefnyddio dim ond ar gyfer ymateb i chi, ac at ddibenion gweinyddol ac ymchwil mewnol. Ni fydd eich manylion yn cael eu trosglwyddo i unrhyw barti arall, oni bai fod gofyn gwneud hynny yn ôl y gyfraith. </p>
