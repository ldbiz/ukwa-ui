home.header.text1 = Mae Archif We y DG (UKWA) yn casglu miliynau o wefannau bob blwyddyn a&#8217;u diogeli ar gyfer y cenedlaethau a ddaw.  Defnyddiwch y safle hwn er mwyn darganfod fersiynau hen neu ddarfodedig o wefannau y Deyrnas Gyfunol (DG), chwiliwch destun y gwefannau a phorwch wefannau wedi&#8217;u curadu ar wahanol bynciau a them&#0226;u.
home.header.text2 = Partneriaeth yw UKWA rhwng chwe  <a href="#" data-toggle="tooltip" data-trigger="hover click" title="Yn &#244;l y ddeddf, rhaid adneuo pob cyhoeddiad print a digidol o&#8217;r DG - gan gynnwys gwefannau - yn y Llyfrgell Brydeinig ac yn dilyn cais, yn y chwe Llyfrgell Adnau Cyfreithiol arall: Llyfrgell Genedlaethol yr Alban, Llyfrgell Genedlaethol Cymru, Llyfrgelloedd y Bodley, Llyfrgelloedd Prifysgol Caergrawnt a Choleg y Drindod, Dulyn.">Llyfrgell Adnau Cyfreithiol y DG</a>.
