about.page.p1 = <p>Ffrwyth cydweithredu rhwng  Llyfrgelloedd Adnau Cyfreithiol y DG i gyd yw Archif We y DG:</p><ul><li>Llyfrgelloedd y Bodley, Prifysgol Rhydychen</li><li>Y Llyfrgell Brydeinig</li><li>Llyfrgelloedd Prifysgol Caergrawnt</li><li>Llyfrgell Genedlaethol yr Alban</li><li>Llyfrgell Genedlaethol Cymru</li><li>Coleg y Drindod, Dulyn</li></ul>
about.page.title2 = Beth yr ydym yn ei wneud?
about.page.p2 = <p>Nod Archif We y DG yw casglu pob gwefan o&#8217;r DG o leiaf unwaith y flwyddyn.</p><p>Mae gwefannau yn cynnig tystiolaeth arwyddocaol i&#8217;n hamseroedd ni. Serch hynny, mae&#8217;n arferol iddynt gael eu creu&#8217;n gyflym, eu newid yn rheolaidd ac weithiau i ddiflannu&#8217;n gyfan gwbl a hynny&#8217;n ddirybudd. Er gwaetha&#8217;r diffyg parhad hwn, nod Archif We y DG yw casglu, cadw a rhoi mynediad i&#8217;r deunydd hwn ar gyfer ymchwilwyr o bob math y dydd heddiw a&#8217;r dyfodol, gan gynnwys ysgolheigion, ymchwilwyr proffesiynol, haneswyr teuluol a&#8217;r rheini sydd &#226; diddordeb cyffredinol ynddo.</p><p>Rydym yn gwneud casgliad awtomeiddiedig o wefannau&#8217;r DG (&#8216;crawl&#8217; neu &#8216;cywain&#8217; yw ein henw ni arno) o leiaf unwaith y flwyddyn er mwyn cipio cynifer o wefannau ag y gallwn. Canlyniad hyn yw casgliad o filiynau lawer o wefannau a biliynau o &#8216;eitemau&#8217; unigol (tudalennau html, delweddau, PDFs, darnau fideo a.y.y.b.).</p><p>Hefyd, casglwn nifer o wefannau pwysig yn fwy aml (hyd at yn ddyddiol). Yn fynych, ond nid bob tro, safleoedd newyddion yw&#8217;r rhain.</p><p>Yn ogystal, bydd ein curaduron ac arbenigwyr eraill, yn canolbwyntio&#8217;n rheolaidd ar gasglu gwefannau ar ddigwyddiadau, testunau a meysydd diddordeb penodol a&#8217;u gosod ynghyd o dan <a href="collection">Pynciau a Them&#226;u</a>.</p><p>Dim ond deunydd ar y We agored sydd yn cael ei gasglu. Nid ydym yn casglu gwybodaeth breifet fel e-byst neu ddeunydd lle mae angen logio i mewn. Dim ond y peth lleiaf o&#8217;r cyfryngau cymdeithasol a archifir oherwydd problemau technegol.</p><p>Gweler ein <a href="info/faq">Cwestiynau Cyffredin</a> am ragor o wybodaeth.</p>
about.page.title3 = Rhowch gymorth inni adeiladu Archif We y DG
about.page.p3 = <p>Er mai ein bwriad ni yw casglu cymaint o barth gwe y DG ag sydd yn bosibl, mae nifer o wefannau yn cael eu colli am nad ydym yn awtomatig yn gallu eu hadnabod fel gwefannau y DG. Os ydych chi&#8217;n gwybod am wefan o&#8217;r DG a ddylai gael ei diogelu, da chi <a href="info/nominate">rhowch eich awgrym yma</a>.</p>


