takedown.text = <p>Mae Archif We y DG yn cael ei goruchwylio yn y pen draw gan Fwrdd y Llyfrgell Brydeinig. Mae&#8217;r Bwrdd wedi ymrwymo i sicrhau bod deunydd sydd i&#8217;w weld yn safle Archif We y DG (&#8220;Yr Archif&#8221;) yn gyfreithlon ac yn unol &#226;&#8217;u Telerau ac Amodau.</p><p>Os ydych yn gwrthwynebu unrhyw ddeunydd yr yr Archif rhowch wybod drwy e-bost, <a href="mailto:web-archivist@bl.uk">web-archivist@bl.uk</a> neu drwy lythur (Notice and Takedown, Web Archiving Team, The British Library, St Pancras, 96 Euston Road, London NW1 2DB).</p><p>Er mwyn ein cynorthwyo i ddelio &#226;&#8217;ch cwyn cyn gynted &#226; phosibl a wnewch chi os gwelwch yn dda gynnwys yr wybodaeth sy&#8217;n dilyn yn eich gohebiaeth a nodi ei fod yn fater brys "URGENT":</p><ol><li>Eich manylion cyswllt &#8211; gan gynnwys eich enw, cyfeiriad e-bost a rhif ff&#244;n yn ystod y dydd</li><li>Digon o fanylion fel ein bod yn gallu adnabod y deunydd rydych chi&#8217;n cwyno amdano, gan gynnwys URL llawn a ble y gellir dod o hyd iddo</li><li>Y rhesymau dros eich gwrthwynebiad.</li></ol><p>Byddwn yn ystyried bob gwrthwynebiad yn &#244;l ei haeddiant ac yn ystod yr ymchwiliad gallwn dynnu&#8217;r deunydd o&#8217;r Archif neu dynnu mynediad iddo. Os mai trydydd parti sydd wedi cyflenwi&#8217;r deunydd gall fod yn briodol inni gysylltu &#226; nhw.</p>


terms.title = UKWA Telerau ac Amodau Defnyddio Archif Gwefannau&#8217;r Deyrnas Unedig
terms.main.heading = Telerau ac Amodau Defnyddio Archif Gwefannau&#8217;r Deyrnas Unedig
terms.text = <p>Gweithredir Archif Gwefannau&#8217;r DU (yr "Archif") gan Fwrdd y Llyfrgell Brydeinig, corff a sefydlwyd dan Ddeddf y Llyfrgell Brydeinig 27 Gorffennaf 1972, 96 Euston Road, Llundain NW12DB, y Deyrnas Unedig ("Ni" "Ninnau" ac "Ein"). Mae&#8217;r Archif yn cynnwys gwefannau dethol ar draws y DU ac fe&#8217;i darperir i&#8217;r defnyddiwr ("Chi" ac "Eich") yn unig mewn cydymffurfiad â&#8217;r telerau a&#8217;r amodau "Telerau ac Amodau" sy&#8217;n anghyfnewidiadwy.</p><h3>1. CYFFREDINOL</h3><p>1.1 Os defnyddiwch yr Archif, yr ydych yn cytuno i fod yn rhwymedig gan y Telerau a&#8217;r Amodau ac unrhyw ganllawiau, rheolau neu ymwadiadau a allai fod wedi&#8217;u gosod a&#8217;u diweddaru ar We-dudalennau penodol neu ar hysbysiadau a anfonir atoch. Os nad ydych yn cydymffurfio &#226;&#8217;r telerau uchod, gallwn farnu yn &#244;l ein doethineb i wahardd eich mynediad dros dro neu ddiddymu eich mynediad i&#8217;r Archif ar unwaith, a hynny heb unrhyw ragrybudd. Ni fyddwn yn atebol am unrhyw golledion neu iawndal a allai godi yn sg&#238;l gwaharddiad neu ddiddymiad o&#8217;r fath.</p><h3>2. CANIATÁU TRWYDDED A DEFNYDD O&#8217;R ARCHIF </h3><p>2.1 Yr ydym yn caniatáu i chi, yn gyfan gwbl mewn cydymffurfiad â&#8217;r Telerau a&#8217;r Amodau, drwydded anhrosglwyddadwy, anghyfyngedig i:</p><p>2.1.1 chwilio a phori&#8217;r Archif at ddibenion eich ymchwil anfasnachol;</p><p>2.1.2 lawrlwytho dros dro gopi sengl o&#8217;r deunydd yn yr Archif ar un cyfrifiadur at eich dibenion edrych/gwrando preifat chi eich hun yn unig.</p><p>2.2 Mae eich defnydd chi o&#8217;r Archif yn cael ei ganiatáu&#8217;n unig at y dibenion a amlinellwyd yng nghymal 2.1 ac i osgoi amheuaeth, gwaherddir chi yn benodol rhag:</p><p>2.2.1 lawrlwytho neu gopïo yn barhaol y deunydd yn yr Archif;</p><p>2.2.2 caniatáu is-drwyddedau;</p><p>2.2.3 gwneud unrhyw ychwanegiadau, dileadau, cyfaddasiadau, addasiadau neu newidiadau i&#8217;r Archif;</p><p>2.2.4 tynnu lluniau, ffilmio, atgynhyrchu, ail-drosglwyddo, dosbarthu, lledaenu, gwerthu, ailwerthu, trosglwyddo, hurio, cyhoeddi, darlledu neu ddefnyddio&#8217;r Archif neu unrhyw ran ohoni ar gyfer unrhyw wobr ariannol o gwbl.</p><p>2.2.5 caniatáu i gyfarpar neu feddalwedd gael ei gysylltu ag unrhyw wasanaeth neu wefan arall, neu gyfathrebu mewn unrhyw fodd neu ei ddefnyddio mewn perthynas ag unrhyw wasanaeth neu wefan arall, trwy&#039;r hyn y gellid cael mynediad, at y wybodaeth neu&#8217;r deunydd a geir o&#8217;r Archif neu unrhyw ran ohoni, a&#8217;i defnyddio, storio neu ei dosbarthu, yn ôl fel y digwydd, gan neu drwy wasanaeth neu wefan, cyfarpar neu feddalwedd arall o&#8217;r fath.</p><p>2.2.6 ceisio cywiro neu ganiatáu i unrhyw unigolion ar wahân i ni neu ein hasiantau gywiro unrhyw ddiffyg neu anghywirdeb yn yr Archif;</p><p>2.2.7 defnyddio unrhyw gyfarpar a/neu feddalwedd i gael mynediad i&#8217;r Archif mewn modd sy&#8217;n llygru&#8217;r Archif, neu sydd mewn unrhyw fodd yn anghyson â&#8217;r Telerau a&#8217;r Amodau; neu</p><p>2.2.8 torri neu ganiatáu torri ar ein hawliau perchnogol neu unrhyw hawliau eiddo deallusol ("HED") mewn unrhyw ran o&#8217;r Archif, neu ddefnyddio&#8217;r Archif mewn unrhyw fodd a allai fel arall fod yn anghyfreithlon neu a allai ddwyn gwarth arnom.</p><p>2.3 Er popeth sydd yn y Telerau a&#8217;r Amodau hyn, ni waherddir chi rhag gwneud unrhyw weithred mewn perthynas â&#8217;r Archif a fyddai fel arall yn cael ei chaniatáu gan y gyfraith.</p><h3>3. MYNEDIAD A NEWIDIADAU I&#8217;R ARCHIF</h3><p>3.1 Gallwn:</p><p>3.1.1 wneud ychwanegiadau, dileadau neu fel arall newid yr Archif heb rybudd ar unrhyw gyfnod os tybiwn fod hyn yn angenrheidiol neu os cwyd amgylchiadau sydd y tu hwnt i&#8217;n rheolaeth; a</p><p>3.1.2 symud unrhyw wefan oddi ar yr Archif yn &#244;l ein doethineb ein hunain, gan gynnwys ond nid yn gyfyngedig i&#8217;r gwefannau yr hysbyswyd ni amdanynt trwy ein trefn Hysbysu a Nodi.</p><p>3.2 Gallwch enwebu gwefannau penodol i&#8217;w hychwanegu at yr Archif. Fodd bynnag, bydd gwefannau o&#8217;r fath yn cael eu hychwanegu i&#8217;r Archif yn gyfan gwbl yn ôl ein disgresiwn ni.</p><p>3.3 Yr ydym yn cadw&#8217;r hawl i dynnu&#8217;r Archif ymaith yn rhannol neu&#8217;n gyfan gwbl ar unrhyw adeg heb ragrybudd ysgrifenedig.</p><p>3.4 Chi fydd yn gyfrifol am wneud y trefniadau angenrheidiol ar gyfer mynediad i&#8217;r Archif ac am sicrhau y cydymffurfir â&#8217;r holl ofynion, cyfreithiol a thechnegol.</p><h3>4. ATEBOLRWYDD</h3><p>4.1 Yr ydych yn cydnabod eich bod, yn eich defnydd o&#8217;r Archif:</p><p>4.1.1 Yn defnyddio eich medrusrwydd a&#8217;ch doethineb eich hun;</p><p>4.1.2 Yn derbyn holl ddarpariaethau hawlfraint ac ymwadiad.</p><p>4.2 Tra byddwn yn ymroi i sicrhau bod yr Archif ar gael yn arferol am 24 awr y dydd, oherwydd natur gynhenid y Rhyngrwyd, gall camgymeriadau, ymyriadau a chyfnodau o oedi ddigwydd yn y gwasanaeth ar unrhyw adeg. Gan hynny, darperir yr Archif ar sail "FEL Y MAE" ac "FEL Y MAE AR GAEL" heb unrhyw warantau o unrhyw fath. Gall mynediad i&#8217;r Archif gael ei atal dros dro ac yn ddirybudd mewn achos o ddiffyg ar y system, gwaith cynnal a chadw neu atgyweirio neu unrhyw achos rhesymol arall. Nid ydym yn derbyn unrhyw atebolrwydd yn codi o:</p><p>4.2.1 unrhyw doriadau neu broblemau sy&#8217;n gysylltiedig â throsglwyddiad neu fynediad gan yr/i&#8217;r Archif;</p><p>4.2.2 methiant yr Archif neu&#8217;r cyfarpar neu&#8217;r meddalwedd;</p><p>4.2.3  methiant i gael gafael ar ddeunydd neu wybodaeth neu unrhyw feddalwedd cysylltiedig.</p><p>4.3 Yr ydych yn cydnabod bod rhywfaint o&#8217;r cynnwys wedi deillio o drydydd parti ac o bosibl nad yw&#8217;n gywir, yn gynhwysfawr neu&#8217;n gyfredol. Ni fyddwn yn derbyn unrhyw gyfrifoldeb cyfreithiol am unrhyw anghywirdeb neu wall yn y wybodaeth a ddarperir ar yr Archif. Mae&#8217;r holl warantau sydd ymhlyg yn eithriedig o&#8217;r Telerau a&#8217;r Amodau hyn i&#8217;r graddau y gallont gael eu heithrio fel mater o gyfraith.</p><p>4.4 Yr ydych yn cydnabod bod y wybodaeth ar yr Archif ac unrhyw ddeunydd cysylltiedig yn adnodd archifol, ac nad yw&#8217;n cynnwys unrhyw ffurf ar gyngor nac argymhelliad gennym ni. Yr ydych yn cydnabod nad yw&#8217;r wybodaeth ar yr Archif yn adlewyrchu ein safbwyntiau a&#8217;n barn ni ac na ddylech ddibynnu ar y wybodaeth wrth wneud (neu ymatal rhag gwneud) busnes neu benderfyniadau personol. </p><p>4.5 Os ydych yn gwrthwynebu cyhoeddiad unrhyw ddeunydd a osodir ar yr Archif, a fyddech cystal â chysylltu â ni.</p><p>4.6 Gwnawn bob ymdrech rhesymol i sicrhau na fydd yr Archif yn cynnwys neu&#8217;n lledaenu unrhyw firysau neu god maleisus arall. Fodd bynnag, argymhellir chi i wirio pob deunydd o&#8217;r fath rhag firysau a chadw golwg fanwl am bresenoldeb firysau a chod maleisus arall. Yr ydym yn ymwrthod i&#8217;r graddau llawnaf a ganiateir gan ddeddfau cymwys â phob atebolrwydd mewn cysylltiad ag unrhyw ddifrod neu golled a achosir gan firysau cyfrifiadurol neu god maleisus arall a darddodd neu a ddaliwyd o&#8217;r Archif.</p><p>4.7 Ni fyddwn yn atebol am unrhyw iawndal (gan gynnwys, heb gyfyngiad, iawndal am golli elw) sy&#8217;n codi mewn contract, camwedd neu fel arall o&#8217;ch defnydd neu&#8217;ch anallu i ddefnyddio&#8217;r Archif neu unrhyw gynnwys neu o unrhyw gamau a gymerwyd (neu a ymatalwyd rhag eu cymryd) o ganlyniad i ddefnyddio&#8217;r Archif neu unrhyw gynnwys arni, gan gynnwys mewn perthynas â thorri hawliau trydydd parti sy&#8217;n codi o&#8217;ch defnydd o&#8217;r cynnwys. </p><h3> 5. DIGOLLEDIAD</h3><p>5.1 Yr ydych yn cytuno i&#8217;n digolledu ni a&#8217;n cadw&#8217;n ddigolledig bob amser rhag yr holl weithredoedd, achosion, costau, hawliau, gorchmynion, cyfrifoldebau a pha dreuliau bynnag (gan gynnwys ffioedd cyfreithiol ac eraill, a thaliadau) a ddioddefwyd, a wynebwyd neu a dalwyd gennym ni yn uniongyrchol neu&#8217;n anuniongyrchol yng nghyswllt:</p><p>5.1.1 mynediad at yr Archif a&#8217;r/neu&#8217;r defnydd ohoni (ar wahân i&#8217;r hyn a ganiateir gan y Telerau a&#8217;r Amodau) gennych chi; 2. unrhyw wybodaeth, data neu ddeunydd a gynhyrchir gennych o ganlyniad i&#8217;ch defnydd o&#8217;r Archif; a 3. thorri unrhyw rai o&#8217;r Telerau a&#8217;r Amodau gennych chi.</p><h3>6. HAWLIAU EIDDO DEALLUSOL</h3><p>6.1 Diogelir yr Archif a&#8217;r gwefannau a gynhwysir ynddi gan hawlfraint a HED eraill. Wrth fynd i mewn i&#8217;r Archif, yr ydych yn cydnabod bod yr hawliau hynny yn eiddo llwyr a neilltuedig deiliad yr hawlfraint a/neu HED arall.</p><p>6.2 Os dymunwch ddefnyddio unrhyw wybodaeth sy&#8217;n tarddu o&#8217;r Archif at unrhyw bwrpas sy&#8217;n anghyson â&#8217;r Telerau a&#8217;r Amodau hyn, rhaid i chi gysylltu â deiliad yr hawlfraint i gael caniatâd.</p><h3>7. GWYBODAETH GYFRINACHOL</h3><p>7.1 Yr ydych yn cydnabod ac yn derbyn, er mwyn cyflawni ein hymrwymiadau dan y Telerau a&#8217;r Amodau hyn, y gall fod yn angenrheidiol i ni ddal gwybodaeth sy&#8217;n ymwneud â chi.</p><p>7.2 Yng nghyswllt gwybodaeth o&#8217;r fath, yr ydym yn derbyn y byddwn yn cydymffurfio â&#8217;r Ddeddf Diogelu Data 1998 (y "Ddeddf") ac yn benodol:</p><p>7.2.1  y bydd gwybodaeth o&#8217;r fath ar gael, yn cael ei dal a&#8217;i phrosesu at ddibenion penodedig y Telerau a&#8217;r Amodau yn unig;</p><p>7.2.2 na fydd gwybodaeth o&#8217;r fath yn cael ei phrosesu ymhellach mewn modd sy&#8217;n anghymarus â&#8217;r dibenion hynny;</p><p>7.2.3  y bydd gwybodaeth o&#8217;r fath yn gywir a lle bo angen yn cael ei diweddaru;</p><p>7.2.4 na fydd gwybodaeth o&#8217;r fath yn cael ei chadw&#8217;n hwy nag sydd raid ar gyfer cyflawni ein swyddogaethau dan y Telerau a&#8217;r Amodau;</p><p>7.2.5 na fydd gwybodaeth yn cael ei datgelu i unrhyw drydydd parti, ac eithrio ar gyfer &#8216;datgeliad a ganiateir&#8217; fel y&#8217;i diffinnir gan y Ddeddf. 7.3 Yr ydych yn cydnabod ein bod dan reolaeth gofynion y Ddeddf Rhyddid Gwybodaeth 2000 ("y Ddeddf"), ac y rhowch i ni&#8217;r holl gymorth angenrheidiol sy&#8217;n ofynnol gennym o fewn rheswm i&#8217;n galluogi i gydymffurfio â&#8217;r Ddeddf. Yr ydych yn cytuno i roi unrhyw gymorth o&#8217;r fath i ni o fewn pum diwrnod gwaith o&#8217;r adeg y gwneir unrhyw gais gennym dan y cymal hwn 7.3</p><h3>8. NEILLTUAD</h3><p>8.1 Ni ddylech neilltuo nac ychwaith waredu eich hawliau dan y Telerau a&#8217;r Amodau hyn heb ein caniatâd ysgrifenedig ni yn gyntaf.</p><h3>9. DEDDF GYMWYS</h3><p>9.1 Bydd y Telerau a&#8217;r Amodau hyn yn cael eu gweinyddu a&#8217;u dehongli yn unol â chyfraith Lloegr. Yr ydych drwy hyn yn derbyn ac yn cytuno mai&#8217;r unig awdurdodaeth a chyrchfan ar gyfer unrhyw weithredoedd a all godi dan neu yng nghyswllt y cynnwys hwn fydd llysoedd Lloegr.</p><p>Y Llyfrgell Brydeinig<br />Medi 2010</p>

