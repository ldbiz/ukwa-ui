nominate.text = <p>Mae Archif We y DG yn ymdrechu i gasglu a diogelu cynifer o wefannau&#8217;r DG ag sydd yn bosibl er mwyn dogfennu ein hetifeddiaeth genedlaethol ar-lein ar gyfer y cenedlaethau a ddaw. Gwnawn hyn drwy &#8216;gywain y We&#8217; yn awtomatig sydd yn dod o hyd i wefannau y gallwn eu hadnabod fel rhai sydd wedi&#8217;u cyhoeddi yn y DG, er enghraifft rhai ag enwau parth lefel uchel fel .uk, .cymru a .scot a rhai y gallwn adnabod &#226; llygad fel rhai a gyhoeddir yn y DG.</p><p>Gorchwyl anferthol yw hwn ac wrth reswm mae nifer fawr o wefannau yn cael eu colli yn unig am nad ydym yn gwybod amdanynt.</p><p>Byddem yn falch iawn o glywed am wefannau&#8217;r DG y credwch chi y dylem fod yn eu harchifo. Efallai eich bod yn golygu gwefan neu yn berchen ar un nad ydym yn ei chasglu&#8217;n barod? Mae pob math o wefannau yn cael eu harchifo gennym, rhai swyddogol, rhai personol a hyd yn oed rhai chwareus mwy ffwrdd &#226; hi. Da chi, anfonwch y manylion atom ar y ffurflen fer isod.</p><p>Diolch yn fawr oddi wrth T&#238;m Archif We y DG.</p>
